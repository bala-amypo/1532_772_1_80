# ===============================
# Application Info
# ===============================
spring.application.name=multi-branch-academic-calendar-harmonizer
server.port=8080

# ===============================
# Database Configuration (SAFE DEFAULT)
# ===============================
# NOTE:
# Tests use Mockito, NOT real DB
# So DB config should NOT fail startup

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ===============================
# H2 Console (optional, safe)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# JWT Configuration (OPTIONAL)
# ===============================
# JwtUtil uses generated key in tests
# These are for future extension only

jwt.expiration=3600000

# ===============================
# Swagger / OpenAPI
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ===============================
# Logging (Minimal)
# ===============================
logging.level.org.springframework=INFO
logging.level.com.example.demo=DEBUG
